<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exemplo JSF com PrimeFaces</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="cadastro" header="Cadastro">
                <p:outputLabel for="txtNome" value="Nome:"/>
                <p:inputText id="txtNome" value="#{indexBean.nome}"/>
                <br />
                <p:outputLabel for="txtAniversario" value="AniversÃ¡rio:" />
                <p:calendar id="txtAniversario" pattern="dd/MM/yyyy" value="#{indexBean.aniversario}">
                    <p:clientValidator event="change"/>
                </p:calendar>
                <p:message id="erAniversario" for="txtAniversario" />
                <br />
                <p:commandButton id="btEnviar" value="Enviar" update="erAniversario dados" validateClient="true"/>
            </p:panel>
            <p:panel id="dados" header="Dados">
                <h:outputText id="lbNome" value="#{indexBean.nome}"/>
                <br/>
                <h:outputText id="lbAniversario" value="#{indexBean.aniversario}"/>
            </p:panel>
        </h:form>

    </h:body>
</html>
